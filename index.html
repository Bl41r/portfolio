<!DOCTYPE html>
<html>
	<head>
		<link href='https://fonts.googleapis.com/css?family=Jura' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link type="text/css" rel="stylesheet" href="css/base.css"/>
    <link type="text/css" rel="stylesheet" href="css/layout.css"/>
    <link type="text/css" rel="stylesheet" href="css/modules.css"/>
    <link type="text/css" rel="stylesheet" href="css/jquery-ui.min.css" />
		<link type="text/css" rel="stylesheet" href="css/default.css" />
		<link rel="icon" href="img/person.png">
    <title>David's Blog</title>

		<script id="entry-template" type="text/x-handlebars-template">
			<h3 class="sub-headings"><a class="anchor" name="{{ name }}"></a>{{ section }}</h3>
			<div><time pubdate title="{{ date }}">Published {{ publishedOn }} days ago</time>
				{{#if projID}}
				<p class="repo">Repo created at: {{ created_at }}</p>
				{{/if}}
				{{{ html }}}
			</div>
		</script>

		<script id="nav-img-template" type="text/x-handlebars-template">
			<li>
				<a href="/{{ name }}"><img src="img/{{ url }}" class="nav-icon" id="{{ name }}" title="{{ name }}"/></a>
			</li>
		</script>

	</head>
	<body>
    <header>
      <h1 class="main-heading">DAVID SMITH</h1>
      <img src="img/mewlemur.jpg" class="my-pic"/>
      <br>
      <div id="social">
        <a href="mailto:dbsmith.dbs83@gmail.com"><img src="img/mail.png" class="ext-icon"></a>
        <a href="http://www.github.com/bl41r/"><img src="img/github64px.png" class="ext-icon"/></a>
				<a href="https://twitter.com/d_b_smith83"><img src="img/twitter.png" class="ext-icon"/></a>
				<a href="/"><img src="img/home.png" class="ext-icon" id="home"/></a>
      </div>
      <br>
      <ul class="nav-menu">
      </ul>
    </header>
    <div id="main">
    </div>
    <footer></footer>
    <script src="js/vendor/jquery-3.0.0.js"></script>
    <script src="js/vendor/jquery-ui.min.js"></script>
		<script src="js/vendor/marked.js"></script>
		<script src="js/vendor/highlight.pack.js"></script>
		<script src="js/vendor/handlebars.js"></script>
		<script src="js/vendor/page.js"></script>
    <script src="js/app.js"></script>
	</body>
</html>
